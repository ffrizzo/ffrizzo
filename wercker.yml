box: google/golang

build:
  steps:
    - setup-go-workspace

    - script:
      name: setup hugo
      code: go get github.com/spf13/hugo

    - script:
      name: build app
      code: |
        cd /pipeline/source
        hugo

deploy:
  steps:
    - gh-pages:
        token: $GIT_TOKEN
        domain: blog.ffrizzo.com
        basedir: public
